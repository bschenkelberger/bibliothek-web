<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8" />
<title>Apache Wicket Quickstart</title>
<link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' rel='stylesheet' type='text/css' />
<link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet" />
</head>
<body>
  <div id="hd">
    <div id="logo">
      <h1>
        <wicket:message key="titel">Überschrift der Seite</wicket:message>
      </h1>
    </div>
  </div>
  <div id="bd">
    <fieldset>
      <legend>
        <h3>
          <wicket:message key="seitenUberschrift">Überschrift der Seite</wicket:message>
        </h3>
      </legend>
      <br />
      <div>
        <table wicket:id="repeater" border="1" width="100%">Table Inhalt</table>
      </div>
      <div align="center">
        <a href="#" wicket:id="hinzufuegen">Hinzufügen</a>
      </div>
    </fieldset>
  </div>
  <div id="ft" />
</body>
</html>
